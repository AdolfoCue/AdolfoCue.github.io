<!DOCTYPE html>
<html lang="en">

<head>
  <title>Adolfo Cuellar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
                <!-- CSS META-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="./css/portfolio-css.css">
                <!--BOOTSTRAP META -->
      <link rel="stylesheet" href="./css/bootstrap.css">
      <link rel="stylesheet" href="./css/bootstrap-grid.css">
      <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
     <script src="./Portfolio.js" crossorigin="anonymous"></script>
                <!--JAVASCRIPT META -->

                <!--NEW W3 CAROUSEL-->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<body>
    <div class="container">
        <h2>Carousel Example</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">

              <div class="item active">
              <img src="./img/1000fuegos-logo-invert.jpg" alt="First slide" style="width:100%;">
                <div class="carousel-caption">
                <h3>1000 Fuegos Website</h3>
                </div>  
              </div>
                    
                
                <div class="item" muted autoplay="autoplay" loop="loop" preload='auto' id='video' data-interval='9999999999'>
                    <a href="https://youtu.be/RqzhzSytX3I">
                      <div class="carousel-caption">
                          <h3>Music Video</h3>
                      </div>
                      <video width="700" height="700" controls>
                              <source src="./vid/Favorita-1m.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                      </video>
                  </a> 
                </div>

              <div class="item">
                <img src="./img/adolfo-street.jpg" alt="Business Logo" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Adolfo Street Realty Website</h3>
                </div>
              </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      
</body>
